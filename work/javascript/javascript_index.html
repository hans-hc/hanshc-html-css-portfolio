<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hanshc. | TyperTyper</title>
    <link rel="stylesheet" href="jsstyle.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="container">
        <h1>Welcome to TyperTyper!</h1>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your Name" required>

        <label for="fav-color">Choose your favorite color:</label>
        <input type="color" id="fav-color" value="#000000">

        <button id="start-game">Start</button>
    </div>

    <!-- Main Typing Test (Initially Hidden) -->
    <div id="game-screen" class="container hidden">
        <h1 id="user-display">TyperTyper!</h1>
        <p id="instructions">Type the selection of words below as fast as you can!</p>

        <div id="text-container">
            <p id="text-to-type"></p>
        </div>

        <textarea id="user-input" placeholder="Start typing here..."></textarea>

        <div id="stats">
            <p>Time: <span id="time">0</span>s</p>
            <p>Words per minute: <span id="wpm">0</span></p>
        </div>

        <button id="restart">Restart</button>
        <button id="help">Help</button>
        
        <div id="help-text" class="hidden">
            <p>Type the given text as fast as you can. Your speed will be measured in words per minute (WPM). The text must match perfectly. Click restart to try again.</p>
        </div>

        <p id="result-message"></p>
    </div>

    <script src="typing.js"></script>
</body>
</html>
